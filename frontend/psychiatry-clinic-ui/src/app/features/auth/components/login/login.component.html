<div class="login-container">
  <div class="login-card">
    <div class="back-button">
      <button 
        pButton 
        type="button" 
        icon="pi pi-home"
        class="p-button-rounded p-button-text"
        routerLink="/"
        pTooltip="Ana Sayfaya Dön"
      ></button>
    </div>

    <h2>Psikiyatri Kliniği</h2>

    <div class="login-form">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <span class="p-input-icon-left">
            <i class="pi pi-envelope"></i>
            <input 
              type="email" 
              pInputText 
              placeholder="E-posta" 
              [(ngModel)]="email"
              name="email"
              required
              email
              [disabled]="loading"
            >
          </span>
        </div>

        <div class="field">
          <span class="p-input-icon-left">
            <i class="pi pi-lock"></i>
            <p-password 
              [(ngModel)]="password"
              name="password"
              [toggleMask]="true" 
              placeholder="Şifre"
              [feedback]="false"
              required
              [disabled]="loading"
            ></p-password>
          </span>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button 
          pButton 
          type="submit"
          label="Giriş Yap" 
          class="login-button"
          [loading]="loading"
          [disabled]="!email || !password || loading"
        ></button>

        <div class="divider">
          <span>veya</span>
        </div>

        <button 
          pButton 
          type="button"
          label="Google ile Giriş Yap"
          icon="pi pi-google"
          class="google-button"
          (click)="signInWithGoogle()"
          [loading]="isGoogleLoading"
        ></button>

        <div class="register-link">
          Hesabınız yok mu? <a routerLink="/register">Kayıt Ol</a>
        </div>
      </form>
    </div>
  </div>
</div>

<p-toast></p-toast>
